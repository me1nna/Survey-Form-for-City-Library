<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">City Librabry â„–7 Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the library</p>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required/>
      </div>
      <div class="form-group">
        <label id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter your Email" required/>
      </div>
      <div class="form-group">
        <label id="number-label">Age</label>
        <input id="number" type="number" min="10" max="99" placeholder="Age" required/>
      </div>
      <div class="form-group">
        <label>Which option best describes your current role?</label>
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Would you recommend our library to a friend?</label>
        <label><input type="radio" name="rec" value="text" class="inline" checked/>Definitely</label>
        <label>
          <input type="radio" name="rec" value="text" class="inline"/>Maybe</label>
        <label><input type="radio" name="rec" value="text" class="inline"/>Not sure</label>
      </div>
      <div class="form-group">
        <label>What would you like to see improved?</label>
        <label><input type="checkbox" name="imp" value="text" class="inline"/>More books</label>
        <label><input type="checkbox" name="imp" value="text" class="inline"/>Coffee Machine</label>
        <label><input type="checkbox" name="imp" value="text" class="inline"/>Chairs</label>
        <label><input type="checkbox" name="imp" value="text" class="inline"/>Atmosphere</label>
        <label><input type="checkbox" name="imp" value="text" class="inline"/>Nothing</label>
      </div>
      <div class="form-group">
        <label>Any comments or suggestions?</label>
        <label><textarea placeholder="Enter your comment here"></textarea></label>
      </div>
      <input type="submit" id="submit" class="submit" value="Submit"/>
    </form>
  </body>
</html>
